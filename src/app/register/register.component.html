<div class="login d-flex justify-content-center align-items-center h-100">
    <div class="card w-25">
      <div class="card-body">
        <h1 class="card-title text-center">Register form</h1>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" class="form-control custom-input" formControlName="username" required>
          </div>
          
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control custom-input" formControlName="password" required>
          </div>
  
          <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" class="form-control custom-input" formControlName="confirmPassword" required>
          </div>
  
          <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
